<!-- used chatgpt to figure out how to get the text boxes and labels to look right in bootstrap -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Mountains+of+Christmas:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav data-include="../common/nav.html"></nav>
    <main>
        <h2 class="text-center">Contact Us</h2>
        <form class="container">
            <div class="row justify-content-center mb-3">
                <div class="col-8 col-md-6 col-lg-4 text-start">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" autocomplete="" name="name" placeholder="Name">
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-8 col-md-6 col-lg-4 text-start">
                    <label for="subject">Subject: </label>
                    <input type="text" class="form-control" autocomplete="" name="subject" placeholder="Subject">
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-8 col-md-6 col-lg-4 text-start">
                    <label for="subject">Message:</label>
                    <textarea class="form-control" autocomplete="" name="subject"
                        placeholder="Your message here"></textarea>
                </div>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="col-auto">
                    <button type="submit" class="col form-control" aria-label="Submit">Submit</button>
                </div>
            </div>
        </form>
    </main>
</body>
<footer data-include="../common/footer.html"></footer>
<script>basedir = "../";</script>
<script src="../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded',
        () => { includeall(); }
    );
</script>

</html>
