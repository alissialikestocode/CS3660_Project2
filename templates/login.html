<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Mountains+of+Christmas:wght@400;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <nav data-include="{{url_for('common_things', pathname='nav.html')}}"></nav>
        <main>
            <h2 class="text-center">Login</h2>
            <form class="container">
                <div class="row justify-content-center mb-3">
                    <div class="col-8 col-md-6 col-lg-4 text-start">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" autocomplete="" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-8 col-md-6 col-lg-4 text-start">
                        <label for="pwd">Password : </label>
                        <input type="password" class="form-control" autocomplete="" name="pwd" placeholder="Password">
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-auto text-start">
                        <button type="submit" class="col form-control" aria-label="Submit">Login</button>
                    </div>
                </div>
            </form>
        </main>
    </body>
    <footer data-include="{{url_for('common_things', pathname='footer.html')}}"></footer>
    <script>basedir = "../";</script>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',
            () => { includeall(); }
        );
    </script>
</html>
