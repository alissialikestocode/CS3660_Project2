{% extends "common/layout.html" %}
{% block main %}
        <h2 class="text-center">Our Professionals</h2>
        <div class="img-div container-fluid text-center">
            <div class="row justify-content-center">
                {% for professional in professionals %}
                <div class="div1 col-8 col-md-4">
                    <img src='static/images/{{professional.image}}'
                        alt='{{professional.alt_txt}}'
                        class="img-fluid mx-auto">
                    <p>{{professional.name}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
{% endblock main %}
