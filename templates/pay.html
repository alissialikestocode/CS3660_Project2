<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/styles.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Mountains+of+Christmas:wght@400;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <nav data-include="{{url_for('common_things', pathname='nav.html')}}"></nav>
        <main>
            <h2 class="text-center">Pay</h2>
            <form class="container">
                <div class="row justify-content-center mb-3">
                    <div class="col-8 col-md-4 text-start">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control uniform-input" autocomplete="" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-8 col-md-4 text-start">
                        <label for="email">Email: </label>
                        <input type="text" class="form-control uniform-input" autocomplete="" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-8 col-md-4 text-start">
                        <label for="phone">Phone Number: </label>
                        <input type="text" class="form-control" autocomplete="" name="phone" placeholder="Phone Number">
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-8 col-md-4 text-start">
                        <label for="card#">Account Number:</label>
                        <input type="text" class="form-control" autocomplete="" name="card#" placeholder="Account Number">
                    </div>
                </div>
                <div class="row justify-content-center mb-3 ">
                    <div class="col-4 col-md-2 col-md-2 col-lg-2 mb-3">
                        <label for="expdate" class="form-label">Expiration Date:</label>
                        <input type="text" class="form-control" autocomplete="" name="expdate" placeholder="MM/YY">
                    </div>
                    <div class="col-4 col-md-2 col-md-2 col-lg-2 mb-3">
                        <label for="seccode" class="form-label">Security Code:</label>
                        <input type="text" class="form-control" autocomplete="" name="seccode" placeholder="Security Code">
                    </div>   
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-auto">
                        <button type="submit" class="col form-control" aria-label="Login">Login</button>
                    </div>
                </div>
            </form>
        </main>
    </body>
    <footer data-include="{{url_for('common_things', pathname='footer.html')}}"></footer>
    <script>basedir = "../";</script>
    <script src="{{url_for('static', filename='/js/index.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',
            () => { includeall(); }
        );
    </script>
</html>
