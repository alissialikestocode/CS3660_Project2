<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/styles.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Mountains+of+Christmas:wght@400;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <nav data-include="../common/nav.html"></nav>
        <main>
            <h2>Services</h2>
            <div class="row justify-content-center">
                <div class="row col-md-4">
                <div class="card">
                    <img class="card-img-top card-thumbnail" src="../images/golden.png" alt="A golden retriever dog smiling">
                    <div class="card-body">
                        <h5 card-title>Dog Care</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Check-in</li>
                            <li class="list-group-item">Walking (Solo & Group)</li>
                            <li class="list-group-item">Playing</li>
                        </ul>
                    </div>
                </div>
                </div>
                <div class="row col-md-4 my-xs-3 mx-md-3">
                    <div class="card">
                        <img class="card-img-top card-thumbnail" src="../images/orangekitten.jpg" alt="An orange kitten laying on a cushion">
                        <div class="card-body">
                            <h5 card-title>Cat Care</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Check-in</li>
                                <li class="list-group-item">Litter Box Maintenance</li>
                                <li class="list-group-item">Socialization</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row col-md-4">
                    <div class="card">
                        <img class="card-img-top card-thumbnail" src="../images/travelpets.jpg" alt="Pets sitting on luggage">
                        <div class="card-body">
                            <h5 card-title>Special Care</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Boarding</li>
                                <li class="list-group-item">Puppy & Kitten Care</li>
                                <li class="list-group-item">Light  Medical Support</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

    <footer data-include="../common/footer.html"></footer>
    <script>basedir = "../";</script>
    <script src="{{url_for('static', filename='/js/index.js')}}"></script>

        document.addEventListener('DOMContentLoaded',
            () => { includeall(); }
        );
    </script>
